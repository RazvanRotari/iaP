    <body>
      <div class="container">
        <div class="row main">
				<div class="main-login main-center data-login">
          <div class="panel-title text-center">
             <h3 class="title">Login</h3>
          </div>
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
									<input type="text" class="form-control username data-username" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control data-password" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group "> 
							<button type="button" class="btn btn-primary btn-lg btn-block login-button data-login-button">Login</button>
						</div>
						<div class="login-register">
				          <a href="index.php">Register</a>
  	        </div>

				</div>
